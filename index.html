<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Upendre Khadka</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d1117;
      color: white;
    }

    .container {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      padding: 40px 60px;
      border: 3px solid white;
      border-radius: 20px;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .container:hover {
      background: white;
      color: #0d1117;
      border-color: #0d1117;
    }

    .container span.default {
      display: block;
    }

    .container span.hover {
      display: none;
    }

    .container:hover span.default {
      display: none;
    }

    .container:hover span.hover {
      display: block;
    }

    @media (max-width: 600px) {
      .container {
        font-size: 2rem;
        padding: 30px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="default">Upendre Khadka</span>
    <span class="hover">Coming Soon.....</span>
  </div>
</body>
</html>
